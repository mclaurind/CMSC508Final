{% extends "layout.html" %}
{% block content %}
<div>
  <form action = "", method = "POST">
    {{form.hidden_tag()}}
    {{form.myField.label}}
    {{form.myField}}
    {{form.submit}}
  </form>
</div>
<div>
    <table>
        <tr>
            {% for header in headers %}
                <th>{{header}}</th>
            {% endfor %}
        </tr>
        {% for row in message %}
         <tr>
            {% for item in row %}
             <td>{{item}}</td>
            {% endfor %}
         </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
